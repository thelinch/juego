<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego ISO 25010</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="position: relative;">
    <div class="row">
        <div class="col s12 m4">
            <h4 style="color: #7b1fa2;font-weight: bold;">Sub Caracteristicas</h4>
            <div class="row">
                <div class="col s12 m10" id="subCaracteristicas" style="position: relative; height: 150px;">

                </div>
            </div>




        </div>
        <div class="col m2">
            <div class="reset row" style="visibility: hidden;">
                <h4 style="text-align: center">Ahorcado</h4>
                <div class="col s12">
                    <img id="imagen" src="" alt="">

                </div>
                <div class="col s12 corazones">
                    <a class="primero waves-effect waves-light btn-floating disabled right"><i class="material-icons">cached</i></a>
                </div>



            </div>
        </div>
        <div class="col m6">
            <h3>Carateristicas</h3>
            <ul class=" collapsible popout" id="caracteristicas">


            </ul>
            <div class="col s12 m8 cyan lighten-5">
                <div class="row">
                    <div class="col s12 m6">
                        <p class="fallido">Puntos Mal:
                            <strong style="color: red;font-weight: bold">0</strong>
                        </p>
                        <p class="acierto">Puntos Buenos:
                            <strong style="color: green;font-weight: bold" id="puntosBuenos">0</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="divider"></div>
    <div class="row ">
        <div class="col s12 m4">
            <span>Desarrollado por:</span>
            <p>Pablo Moises</p>
        </div>
    </div>

    <div id="modal1" class="modal" style="background: black;">
        <div class="modal-content">
            <h4 style="color:white;text-align: center">FELICIDADES COMPLETO EL RETO</h4>
            <img src="./img/final.gif" alt="">
        </div>

    </div>

    <script src="./js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
